{% extends 'crud/base.html' %}
{% load static %}


{% block content %}
    <h1>{{ title }}</h1><br>
    <form method="post" action="{% url 'student_update' student.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                {% if student.studentprofile.profile_picture %}
                    <img src="{{ student.studentprofile.profile_picture.url }}" style="height: 300px">
                {% else %}
                    <img src="{% static 'crud/default.png' %}" style="height: 300px">
                {% endif %}<br>
                <input type="file" name="pp">
            </div>
            <div class="col-md-8">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputEmail4" name="name" value="{{ student.name }}">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ student.email }}">
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Age</label>
                    <input type="number" class="form-control" id="inputAddress" name="age" value="{{ student.age }}">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress2" name="address"
                           value="{{ student.studentprofile.address }}">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="inputCity" name="contact"
                           value="{{ student.studentprofile.contact }}">
                </div>
                <br>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Classroom</label>
                    <select id="inputState" class="form-select" name="class_id">
                        {% for class in classes %}
                            {% if class.name == student.classroom.name %}
                                <option value={{ class.id }} selected>{{ class.name }}</option>
                            {% else %}
                                <option value={{ class.id }}>{{ class.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'student_detail' student.id %}" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
